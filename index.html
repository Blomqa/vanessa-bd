<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanessa‚Äôs Birthday Surprise üéâ</title>
  <meta name="description" content="A little birthday surprise for Vanessa">
  <style>
    :root{
      --bg1:#ffe4ec; --bg2:#ffd1dc; --card:#ffffffdd; --pink:#ff4da6; --pink2:#ff71b8; --dark:#3b2c35;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans";
      color:var(--dark); display:grid; place-items:center; overflow:hidden;
      background:
        radial-gradient(circle at 15% 10%, #fff1f6 0 25%, transparent 26%),
        radial-gradient(circle at 85% 20%, #ffe9f1 0 20%, transparent 21%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .wrap{position:relative; z-index:3; width:min(760px, 94vw);} 
    .card{ position:relative; text-align:center; background:var(--card); backdrop-filter: blur(6px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.12); border-radius:24px; padding:26px 20px 16px; }
    h1{ margin:6px 8px 10px; font-size:clamp(22px, 4.6vw, 36px); line-height:1.15; }
    .celebrate{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:6px 0 12px; font-size:clamp(22px, 5vw, 36px); }
    .celebrate .emo{ display:inline-block; filter: drop-shadow(0 8px 10px rgba(0,0,0,.08)); }
    .celebrate .bounce{ animation:bounce 1.6s ease-in-out infinite; }
    .celebrate .float { animation:float 3.6s ease-in-out infinite; }
    .celebrate .spin  { animation:spin 4s linear infinite; }
    @keyframes bounce{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }
    @keyframes spin  { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    .choices{ position:relative; margin:8px auto 2px; display:flex; justify-content:center; gap:12px; min-height:84px; width:100%; max-width:520px; }
    button{ border:0; border-radius:999px; padding:16px 26px; font-weight:800; cursor:pointer; font-size:clamp(16px, 2.8vw, 20px); transition:transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease; box-shadow:0 10px 20px rgba(0,0,0,.12); touch-action:manipulation; user-select:none; }
    .btn-yes{ background:linear-gradient(135deg, var(--pink2), var(--pink)); color:white; min-width:160px; }
    .btn-yes:hover{ transform:translateY(-1px); }
    .btn-no{ background:#e7e9ec; color:#2e3338; min-width:90px; position:absolute; }

    .foot{ margin:8px 0 0; font-size:12px; color:#6b5a63; }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.35); z-index:10; padding:18px; }
    .modal.show{ display:grid; }
    .panel{ background:white; border-radius:24px; padding:26px 20px; width:min(680px, 94vw); text-align:center; box-shadow:0 18px 44px rgba(0,0,0,.2); }
    .panel h2{ margin:0 0 10px; font-size:clamp(22px, 4.2vw, 30px); }
    .panel p{ margin:6px 0 12px; font-size:clamp(16px, 2.8vw, 18px); white-space:pre-line; }
    .panel .ps{ margin-top:8px; font-size:clamp(14px, 2.6vw, 16px); color:#50434a; word-break:break-word; }
    .actions{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
    .btn-secondary{ background:#f2f2f2; color:#333; }

    .hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .hearts span{ position:absolute; top:110%; font-size:clamp(18px, 3vw, 28px); opacity:0.85; animation:floatUp linear infinite; }
    @keyframes floatUp{ from{ transform:translateY(0) translateX(0) rotate(0deg);} to{ transform:translateY(-220vh) translateX(-30px) rotate(360deg);} }

    .confetti{ position:fixed; inset:0; pointer-events:none; z-index:20; }
    .confetti i{ position:absolute; will-change:transform, opacity; animation:pop 1200ms ease-out forwards; font-style:normal; font-size:clamp(18px, 3.6vw, 28px); }
    @keyframes pop{ 0%{ transform: translate(var(--x,0), var(--y,0)) scale(.6) rotate(0); opacity:1;} 100%{ transform: translate(var(--xEnd,0), var(--yEnd,-240px)) scale(1.1) rotate(340deg); opacity:0;} }

    /* Photos around the card */
    .ring { position:fixed; inset:0; z-index:2; pointer-events:none; }
    .ring img{ position:absolute; width: clamp(80px, 16vw, 200px); height:auto; border-radius:18px; box-shadow:0 10px 24px rgba(0,0,0,.14); object-fit:cover; opacity:0.95; transform: rotate(var(--rot, 0deg)); }
    @media (prefers-reduced-motion: reduce){ .ring img{ animation:none !important; } }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>
  <!-- Photos arranged around the card -->
  <div class="ring" id="ring" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-label="Invitation" id="card">
      <div class="celebrate" aria-hidden="true">
        <span class="emo bounce">üéâ</span>
        <span class="emo float">üéÇ</span>
        <span class="emo bounce">üéà</span>
        <span class="emo spin">‚ú®</span>
        <span class="emo float">üéä</span>
      </div>

      <h1>Vanessas Birthday Surprise - press YES if you want to receive it!</h1>

      <div class="choices" id="choiceArea">
        <button class="btn-yes" id="yesBtn" aria-label="Yes">YES üíñ</button>
        <button class="btn-no"  id="noBtn"  aria-label="No">No</button>
      </div>

      <p class="foot">If you press no u go to hell</p>
    </section>
  </main>

  <div class="modal" id="resultModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="panel">
      <h2 id="modalTitle">üíû</h2>
      <p id="msgText"></p>
      <p class="ps" id="psText"></p>
      <div class="actions">
        <button class="btn-yes" id="addCal">L√§gg till i kalender (.ics)</button>
        <button class="btn-secondary" id="closeModal">St√§ng</button>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Hearts background
    (function hearts(){
      const container = document.querySelector('.hearts');
      const emojis = ['üíñ','üíò','üíù','üíó','üíì','üíû','üíï','‚ú®'];
      const count = 26;
      function spawn(){
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const left = Math.random()*100;
        const duration = 18 + Math.random()*14; const delay = Math.random()*-duration;
        span.style.left = left + 'vw'; span.style.animationDuration = duration + 's'; span.style.animationDelay = delay + 's';
        container.appendChild(span); setTimeout(()=>span.remove(), (duration+2)*1000);
      }
      for(let i=0;i<count;i++) spawn(); setInterval(spawn, 1100);
    })();

    // Buttons
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const area   = document.getElementById('choiceArea');

    noBtn.style.position = 'absolute';
    function randomPosition(){
      const bounds = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 6; const maxLeft = Math.max(0, bounds.width - btnRect.width - pad);
      const maxTop  = Math.max(0, bounds.height - btnRect.height - pad);
      const left = Math.random() * maxLeft; const top  = Math.random() * maxTop;
      noBtn.style.left = left + 'px'; noBtn.style.top  = top + 'px';
    }
    setInterval(randomPosition, 1200);
    ['mouseenter','mouseover','touchstart','click'].forEach(evt => {
      noBtn.addEventListener(evt, (e)=>{ e.preventDefault(); randomPosition(); }, {passive:false});
    });
    document.addEventListener('mousemove', (e)=>{
      const rect = noBtn.getBoundingClientRect(); const cx = rect.left + rect.width/2; const cy = rect.top + rect.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy); if(dist < 120){ randomPosition(); }
    });
    window.addEventListener('load', randomPosition); window.addEventListener('resize', randomPosition);

    // Confetti
    function showConfetti(){
      const layer = document.getElementById('confetti'); const pieces = 60; const glyphs = ['üíñ','‚ú®','üåπ','üíò','üíï','üéâ'];
      const origin = yesBtn.getBoundingClientRect(); const centerX = origin.left + origin.width/2; const centerY = origin.top + origin.height/2;
      for(let i=0;i<pieces;i++){
        const node = document.createElement('i'); node.textContent = glyphs[Math.floor(Math.random()*glyphs.length)];
        const angle = Math.random()*Math.PI*2; const radius = 8 + Math.random()*16; const x = Math.cos(angle)*radius; const y = Math.sin(angle)*radius;
        const spread = 220 + Math.random()*260; const xEnd = Math.cos(angle)*spread; const yEnd = Math.sin(angle)*spread - (120 + Math.random()*160);
        node.style.setProperty('--x',x+'px'); node.style.setProperty('--y',y+'px'); node.style.setProperty('--xEnd',xEnd+'px'); node.style.setProperty('--yEnd',yEnd+'px');
        node.style.left = centerX + 'px'; node.style.top  = centerY + 'px'; layer.appendChild(node); setTimeout(()=> node.remove(), 1500);
      }
    }

    // Place photos around the card edges (not behind it)
    function arrangeAroundCard(){
      const files = ['images/V1.jpg','images/V2.jpg','images/V3.jpg','images/V4.jpg','images/V5.jpg','images/V6.jpg','images/V7.jpg'];
      const ring = document.getElementById('ring'); ring.innerHTML = '';
      const card = document.getElementById('card'); const r = card.getBoundingClientRect();
      const vw = Math.max(document.documentElement.clientWidth,  window.innerWidth  || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      // Define a rectangle slightly bigger than the card to create a "ring" zone
      const gap = 20; // small gap from card edge
      const leftZone =   {x: r.left - 220 - gap, y: r.top,            w: 220, h: r.height};
      const rightZone =  {x: r.right + gap,      y: r.top,            w: 220, h: r.height};
      const topZone =    {x: Math.max(0, r.left-60),  y: r.top - 220 - gap, w: r.width+120, h: 220};
      const bottomZone = {x: Math.max(0, r.left-60),  y: r.bottom + gap,    w: r.width+120, h: 220};
      const zones = [topZone, rightZone, bottomZone, leftZone];

      function placeIn(zone){
        const img = document.createElement('img');
        const src = files.shift(); if(!src) return null; img.src = src; img.alt='';
        const rot = (Math.random()*18 - 9).toFixed(1); img.style.setProperty('--rot', rot+'deg');
        const x = Math.max(0, Math.min(vw-120, zone.x + Math.random()*Math.max(40, zone.w-40)));
        const y = Math.max(0, Math.min(vh-120, zone.y + Math.random()*Math.max(40, zone.h-40)));
        img.style.left = x + 'px'; img.style.top = y + 'px';
        ring.appendChild(img); return img;
      }

      // Distribute images cycling through zones so they appear all around
      let idx=0; while(files.length){ placeIn(zones[idx%zones.length]); idx++; }
    }

    // YES handler
    yesBtn.addEventListener('click', ()=>{
      const msg = `K√§ra √§lskade Vanessa, Vincent, Lillis, Puppe, HupuLupu ‚Äì Grattis p√• f√∂delsedagen ‚ù§Ô∏è!\nDin g√•va v√§ntar p√• dig 14.2.2026 ‚Äì boka kalendern fr√•n och med 17 (ish) fram√•t ‚Üí.\nPuss och kram <3`;
      const ps  = 'PS. Din kod som du m√•ste s√§ga 14.2 f√∂r att bevisa inbjudningens giltighet och lunasta g√•van √§r: Vanskubansku69_HirsalaGumman';
      document.getElementById('msgText').textContent = msg; document.getElementById('psText').textContent  = ps;
      document.getElementById('resultModal').classList.add('show'); showConfetti();
    });

    document.getElementById('closeModal').addEventListener('click', ()=>{
      document.getElementById('resultModal').classList.remove('show');
    });

    document.getElementById('addCal').addEventListener('click', ()=>{
      const title = 'F√∂delsedags√∂verraskning: Date Night'; const description = 'Din g√•va v√§ntar p√• dig ‚Äì fr√•n Janne üíñ';
      const start = '20260214T170000'; const end = '20260214T220000';
      const dtstamp = new Date().toISOString().replace(/[-:]/g,'').replace(/\.\d{3}Z$/,'Z'); const uid = Date.now()+'@vanessa-surprise';
      const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Vanessa Surprise//EN\nBEGIN:VEVENT\nUID:${uid}\nDTSTAMP:${dtstamp}\nDTSTART:${start}\nDTEND:${end}\nSUMMARY:${title}\nDESCRIPTION:${description}\nEND:VEVENT\nEND:VCALENDAR`;
      const blob = new Blob([ics], {type:'text/calendar'}); const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'Vanessa-Surprise.ics'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // Arrange photos once layout is ready and on resize
    window.addEventListener('load', arrangeAroundCard);
    window.addEventListener('resize', ()=>{ setTimeout(arrangeAroundCard, 200); });
  </script>
</body>
</html>
